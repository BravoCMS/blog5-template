<div class="modal fade" id="tagGoodsModal" tabindex="-1" role="dialog" aria-labelledby="tagGoodsModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagGoodsModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagGoodsModalLabel">Товары</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-goods-count" class="control-label">Количество</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-goods-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                Тип
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsType" id="tag-goods" value="goods" checked>
                    Все товары
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsType" id="tag-goods_offered" value="offered">
                    Бестселлеры
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsType" id="tag-goods_for_homepage" value="for_homepage">
                    Рекомендованные товары
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>
                  Сортировка
                </label>
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsSort" id="tag-goods_sort" value="" checked>
                    В случайном порядке
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsSort" id="tag-goods_sort_last" value="last">
                    Последние торави
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsSort" id="tag-goods_sort_first" value="first">
                    Первые товары
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsSort" id="tag-goods_sort_cheap" value="cheap">
                    По возрастанию цены
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagGoodsSort" id="tag-goods_sort_expensive" value="expensive">
                    По убыванию цены
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-goods_discount" value="discount">
                Со скидкой
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-goods-count" class="control-label">Рубрики</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-rubric-type-test form-control"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-goods-count" class="control-label">Рубрика</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-rubric-test form-control"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-goods-count" class="control-label">Категория</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-category-test form-control"></select>
              </div>
            </div>
          </div>  
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-goods-count" class="control-label">Торары</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-catalog-article-test form-control" multiple="1"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagGoods-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagGoodsModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

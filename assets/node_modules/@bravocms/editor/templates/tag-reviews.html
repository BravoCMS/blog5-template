<div class="modal fade" id="tagReviewsModal" tabindex="-1" role="dialog" aria-labelledby="tagReviewsModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagReviewsModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagReviewsModalLabel">Отзывы</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-reviews-count" class="control-label">Количество</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-reviews-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>
                  Отзывы к
                </label>
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagReviewsType" id="tag-reviews-type-1" value="1" checked>
                    товарам
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagReviewsType" id="tag-reviews-type-4" value="4">
                    сатьям
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagReviewsType" id="tag-reviews-type-2" value="2">
                    страницам
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group rew-type-toggle">
              <div class="row rew-type-1" data-type="1">
                <div class="col-sm-4">
                  <label for="tag-reviews-goods" class="control-label">Торары</label>
                </div>
                <div class="col-sm-8">
                  <select class="js-select2-catalog-article-reviews form-control" multiple="1"></select>
                </div>
              </div>
              <div class="row rew-type-4 hide" data-type="4">
                <div class="col-sm-4">
                  <label for="tag-reviews-articles" class="control-label">Статьи</label>
                </div>
                <div class="col-sm-8">
                  <select class="js-select2-article-reviews form-control" multiple="1"></select>
                </div>
              </div>
              <div class="row rew-type-2 hide" data-type="2">
                <div class="col-sm-4">
                  <label for="tag-reviews-pages" class="control-label">Страницы</label>
                </div>
                <div class="col-sm-8">
                  <select class="js-select2-pages-reviews form-control" multiple="1"></select>
                </div>
              </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-reviews_element_no_name" value="element_no_name">
                Без названия
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-reviews_element_no_photo" value="element_no_photo">
                Без фото
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-reviews_text" value="text">
                Текст отзыва
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-reviews-trunc" class="control-label">Количество выводимых символов</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-reviews-trunc" value="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-reviews_author" value="author">
                Автор
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-reviews_date" value="date">
                Дата
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-reviews_stars" value="stars">
                Оценка
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-reviews-depth" class="control-label">Глубина</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-reviews-depth" value="1">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagReviews-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagReviewsModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

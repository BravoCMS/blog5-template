<div class="modal fade" id="tagLastNewsModal" tabindex="-1" role="dialog" aria-labelledby="tagLastNewsModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagLastNewsModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagLastNewsModalLabel">Статьи</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-count" class="control-label">Количество</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-last-news-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-pages" class="control-label">Страницы</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-pages-last-news form-control" multiple="1"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-autors" class="control-label">Статьи авторов</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-authors-last-news form-control" multiple="1"></select>
              </div>
            </div>
          </div> 
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-articles" class="control-label">Статьи</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-last-news form-control" multiple="1"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                  <label>
                    Обложка
                  </label>
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsPhoto" id="tag-last-news_nophoto" value="" checked>
                    Не выводить
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsPhoto" id="tag-last-news_photo" value="photo">
                    Сжатая
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsPhoto" id="tag-last-news_large_photo" value="large_photo">
                    Полний размер
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-text-count" class="control-label">Краткое описание (количетво символов)</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-text-count" value="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-order" class="control-label">Сортировать по</label>
              </div>
              <div class="col-sm-8">
                <select class="form-control" id="tag-last-news-order">
                  <option value="date_desc" selected>дате (убывание)</option>
                  <option value="date_asc">дате (возрастание)</option>
                  <option value="views_desc">просмотрам (убывание)</option>
                  <option value="views_asc">просмотрам (возрастание)</option>
                  <option value="votes_desc">голосам (убывание)</option>
                  <option value="votes_asc">голосам (возрастание)</option>
                  <option value="rand">случано</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_full_text" value="full_text">
                Контент статьи
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_nodate" value="nodate">
                Без даты
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_nolink" value="nolink">
                Без ссылок
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_nomore" value="nomore">
                Без ссылки "подробнее"
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>
                  За параметром "top"
                </label>
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsTop" id="tag-last-news_all" value="" checked>
                    Не учитывать параметр
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsTop" id="tag-last-news_top" value="top">
                    Только топ
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsTop" id="tag-last-news_notop" value="notop">
                    Все кроме топ
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_source" value="source">
                Источник
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_author" value="author">
                Автор
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>
                  Фото автора
                </label>
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsAutorPhoto" id="tag-last-news_author-nophoto" value="" checked>
                    Не выводить
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsAutorPhoto" id="tag-last-news_author-photo-preview" value="author-photo-preview">
                    Сжатое
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagLastNewsAutorPhoto" id="tag-last-news_author-photo-original" value="author-photo-original">
                    Полный размер
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-review_count" class="control-label">Количество отзывов</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-last-news-review_count" value="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-review_trunc" class="control-label">Текст отзыва (количетво символов)</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-last-news-review_trunc" value="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_review_author" value="review_author">
                Автор отзыва
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_review_date" value="review_date">
                Дата отзыва
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_views" value="views">
                Количество просмотров
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_votes" value="votes">
                Количество голосов
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_votes_rating_local" value="votes_rating_local">
                Рейтинг по голосам (на странице)
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_votes_rating_global" value="votes_rating_global">
                Рейтинг по голосам (на сайте)
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-last-news_total_count" value="total_count">
                Количество статей соответствующих запросу
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagLastNews-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagLastNewsModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

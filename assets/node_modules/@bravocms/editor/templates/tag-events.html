<div class="modal fade" id="tagEventsModal" tabindex="-1" role="dialog" aria-labelledby="tagEventsModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagEventsModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagEventsModalLabel">События</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-events-count" class="control-label">Количество</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-events-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-events-pages" class="control-label">Страницы</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-pages-events form-control" multiple="1"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-events-count" class="control-label">Краткое описание (количество символов)</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-events-text" value="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-events_photo" value="photo">
                Фото
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-events_top" value="top">
                Топ
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-events-count" class="control-label">Дата</label>
              </div>
              <div class="col-sm-8">
                <select name="tag-events_date" id="tag-events_date" class="form-control">
                  <option value="nodate" selected>Без даты</option>
                  <option value="date='m j Y'">01 31 2013</option>
                  <option value="date='M j Y'">Янв 31 2013</option>
                  <option value="date='F j Y'">Январь 31 2013</option>
                  <option value="date='j m Y'">31 01 2013</option>
                  <option value="date='j.m.Y'">31.01.2013</option>
                  <option value="date='j M Y'">31 Янв 2013</option>
                  <option value="date='j F Y'">31 Январь 2013</option>
                  <option value="date='j m'">31 01</option>
                  <option value="date='j.m'">31.01</option>
                  <option value="date='j M'">31 Янв</option>
                  <option value="date='j F'">31 Январь</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-events_total_count" value="total_count">
                Количество
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-events_passed" value="passed">
                Прошедшие
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagEvents-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagEventsModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

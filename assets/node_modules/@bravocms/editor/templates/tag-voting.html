<div class="modal fade" id="tagVotingModal" tabindex="-1" role="dialog" aria-labelledby="tagVotingModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagVotingModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagVotingModalLabel">Голосования</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group tag-voting-select">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-voting" class="control-label">Голосование</label>
              </div>
              <div class="col-sm-8">
                <select name="tag-voting" id="tag-voting" class="form-control">
                </select>
              </div>
            </div>
          </div>
          <div class="no-voting hide">
            Нет ни одного голосования. <br />
            Создайте голосование в разделе <a href="/admin/voting/" target="_blank">Голосования</a>.
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagVoting-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagVotingModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $.ajax({
    url: '/admin/ajax/article2_votings/',
    dataType: 'jsonp',
    method: 'GET',
    success: function (data) {
      console.log(data);
      if (data.items.length) {
        var html = ''
        for (var i = 0; i < data.items.length; i++) {
          html += '<option value="'+data.items[i].id+'">'+data.items[i].text+'</option>'
          console.log(data.items[i].id);
          console.log(data.items[i].text);
        }
        $('#tag-voting').append(html);
      } else {
        $('.create-tagVoting-btn').addClass('hide');
        $('.tag-voting-select').addClass('hide');
        $('.no-voting').removeClass('hide');
      }
    }
  });
</script>

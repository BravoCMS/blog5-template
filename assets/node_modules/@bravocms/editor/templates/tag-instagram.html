<div class="modal fade" id="tagInstagramModal" tabindex="-1" role="dialog" aria-labelledby="tagInstagramModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagInstagramModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagInstagramModalLabel">Instagram</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="inst-user" class="control-label">Ссылка на истаграм</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inst-user" placeholder="https://www.instagram.com/user">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="access-token" class="control-label">accessToken</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="access-token">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="inst-count" class="control-label">Количество фото (максимум 20)</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inst-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="hashtags" class="control-label">HashTags (через кому)</label>
              </div>
              <div class="col-sm-8">
                <textarea class="form-control" id="hashtags" placeholder="#hashtag, #hashtag, ..."></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                  <label for="display-mode">
                    Просмотр фото
                  </label>
              </div>
              <div class="col-sm-8">
                <select class="form-control" id="display-mode">
                  <option value="popup" selected="selected">в popup окне</option>
                  <option value="link">на странице в Instagram</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="widget-mode">
                Widget Mode
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="avatar">
                Скрить аватар
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagInstagram-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagInstagramModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

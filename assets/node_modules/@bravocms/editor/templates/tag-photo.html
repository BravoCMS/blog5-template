<div class="modal fade" id="tagPhotoModal" tabindex="-1" role="dialog" aria-labelledby="tagPhotoModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagPhotoModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagPhotoModalLabel">Фото</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-photo-count" class="control-label">Количество</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-photo-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-photo-album" class="control-label">Альбомы</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-albums-photo form-control" multiple="1"></select>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_title" value="title">
                Название
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_desc" value="desc">
                Краткое описание
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_description" value="description">
                Полное описание
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_large" value="large">
                Большой размер фото
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_photo-desc" value="photo-desc">
                Описание фото
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_url" value="url">
                url
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-photo_random" value="random">
                В случайном порядке
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagPhoto-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagPhotoModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

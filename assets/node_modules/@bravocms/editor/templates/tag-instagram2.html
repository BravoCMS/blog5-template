<div class="modal fade" id="tagInstagram2Modal" tabindex="-1" role="dialog" aria-labelledby="tagInstagram2ModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagInstagram2Modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagInstagram2ModalLabel">Instagram</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-instagram2-cels" class="control-label">Колонок в ряду</label>
              </div>
              <div class="col-sm-8">
                <select name="tag-instagram2-cels" id="tag-instagram2-cels" class="form-control">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
          <div class="tag-instagram2-profile">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="tag-instagram2-url" class="control-label">Ссылка на профиль</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="tag-instagram2-url" placeholder="https://www.instagram.com/barvinam/"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="tag-instagram2-title" class="control-label">Заголовок</label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="tag-instagram2-title"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-4">
                  <label for="tag-instagram2-desc" class="control-label">Описание</label>
                </div>
                <div class="col-sm-8">
                  <textarea class="form-control" name="tagInstagram2Desc" id="tag-instagram2-desc" rows="7"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-sm-12" style="padding-bottom: 15px;">
            <div class="btn btn-success add-tagInstagram2-profile-btn">Добавить профиль</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagInstagram2-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagInstagram2Modal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var profileHtml = $('#tagInstagram2Modal .tag-instagram2-profile').html();
  $('.add-tagInstagram2-profile-btn').on('click', function (e) {
    e.preventDefault();
    e.stopPropagation();

    $('#tagInstagram2Modal form').append('<div class="tag-instagram2-profile">'+profileHtml+'</div>');
  });
</script>
<style type="text/css">
  .tag-instagram2-profile {
    padding-top: 15px;
    border-top: 1px solid #5C6982;
  }

  .taginstagram2profile + .taginstagram2profile {
    margin-top: 15px;
  }
</style>

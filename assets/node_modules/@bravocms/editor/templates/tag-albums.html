<div class="modal fade" id="tagAlbumsModal" tabindex="-1" role="dialog" aria-labelledby="tagAlbumsModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagAlbumsModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagAlbumsModalLabel">Фотоальбомы</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-albums-count" class="control-label">Количество</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-albums-count" value="1">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-albums-page" class="control-label">Страницы</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-pages-test2 form-control" multiple="1"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-albums-id" class="control-label">Альбомы</label>
              </div>
              <div class="col-sm-8">
                <select class="js-select2-albums-test2 form-control" multiple="1"></select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_title" value="title">
                Название
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="photo" id="tag-albums_photo" value="photo">
                Обложка (сжатая)
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="photo" id="tag-albums_large_photo" value="large_photo">
                Обложка (полний размер)
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_desc" value="desc">
                Краткое описание
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_desc_full" value="desc_full">
                Полное описание
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_desc_extra" value="desc_extra">
                Расширенное описание
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_photo_count" value="photo_count">
                Количество фото
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_random" value="random">
                В случайном порядке
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_date_added" value="date_added">
                Дата создания
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_date_updated" value="date_updated">
                Дата обновления
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-albums-gallery-count" class="control-label">Количество фото альбома</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tag-albums-gallery-count" value="0">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>
                  Тип фото
                </label>
              </div>
              <div class="col-sm-8">
                <div class="radio">
                  <label>
                    <input type="radio" name="tagAlbumsPhotoSize" id="tag-albums_gallery_preview" value="gallery_preview" checked>
                    Превью
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="tagAlbumsPhotoSize" id="tag-albums_gallery_fullsize" value="gallery_fullsize">
                    Полный размер
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tag-albums_photo-desc" value="photo-desc">
                Описание фото
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagAlbums-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagAlbumsModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

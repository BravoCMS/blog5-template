<div class="modal fade" id="tagYoutubeModal" tabindex="-1" role="dialog" aria-labelledby="tagYoutubeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagYoutubeModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagYoutubeModalLabel">Youtube</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-last-news-count" class="control-label">Загрузить по id</label>
              </div>
              <div class="col-sm-8">
                <select class="form-control" id="search-type">
                  <option value="channel" selected="selected">канала</option>
                  <option value="playlist">плейлиста</option>
                  <option value="video">видео</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group channel">
            <div class="row">
              <div class="col-sm-4">
                <label for="channel-id" class="control-label">ID канала</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="channel-id">
              </div>
            </div>
          </div>
          <div class="form-group playlist" style="display: none;">
            <div class="row">
              <div class="col-sm-4">
                <label for="playlist-id" class="control-label">ID плейлиста</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="playlist-id">
              </div>
            </div>
          </div>
          <div class="form-group video" style="display: none;">
            <div class="row">
              <div class="col-sm-4">
                <label for="video-id" class="control-label">ID видео</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="video-id">
              </div>
            </div>
          </div> 
          <div class="form-group channel playlist">
            <div class="row">
              <div class="col-sm-4">
                <label for="video-count" class="control-label">Количество (максимум 50)</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="video-count" placeholder="0">
              </div>
            </div>
          </div>
          <div class="form-group channel">
            <div class="row">
              <div class="col-sm-4">
                  <label for="video-order">
                    Сортировать по
                  </label>
              </div>
              <div class="col-sm-8">
                <select class="form-control" id="video-order">
                  <option value="date" selected="selected">дате добавления</option>
                  <option value="rating">рейтингу</option>
                  <option value="title">алфавиту</option>
                  <option value="viewCount">количеству просмотров</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                  <label for="video-in-line">
                    Количество видео в ряду:
                  </label>
              </div>
              <div class="col-sm-8">
                <select class="form-control" id="video-in-line">
                  <option value="1" selected="selected">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <div class="title-text-big">
                  Информация о видео
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="video-view">
                Количество просмотров
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="video-like">
                Количество лайков
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="video-dislike">
                Количество дизлайков
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="video-comment">
                Количество комментариев
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <div class="title-text-big">
                  Параметры проигрывателя
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="player-autoplay">
                Включить автоматическое воспроизведение
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="player-mute">
                Без звука
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="player-controls">
                Отключить элементы управления проигрывателем
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="player-iv-load-policy">
                Отключить аннотации видео
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="player-rel">
                Не воспроизводить похожие видео после завершения показа исходного видео
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="youtubeInfo" id="player-modestbranding">
                Скрыть логотип YouTube
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="youtubeInfo" id="player-showinfo" checked="checked">
                Скрыть информацию о видео (название и автор видео)
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="title-text-big">
                Информацыя о канале
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-banner">
                    Банер
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-logo">
                    Лого
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-title">
                    Имя
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-description">
                    Описание
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-subscriber">
                    Количество подписчиков
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-view">
                    Количество просмотров (общее)
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="channel-video">
                    Количество видео (общее)
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagYoutube-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagYoutubeModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

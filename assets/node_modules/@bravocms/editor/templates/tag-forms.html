<div class="modal fade" id="tagFormsModal" tabindex="-1" role="dialog" aria-labelledby="tagFormsModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close removeTagFormsModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="icon-close-white"></span></button>
        <h4 class="modal-title" id="tagFormsModalLabel">Форма обратной связи</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group tag-forms-select">
            <div class="row">
              <div class="col-sm-4">
                <label for="tag-forms" class="control-label">Форма</label>
              </div>
              <div class="col-sm-8">
                <select name="tag-forms" id="tag-forms" class="form-control">
                </select>
              </div>
            </div>
          </div>
          <div class="no-form hide">
            Нет ни одной форми. <br />
            Создайте форму в разделе <a href="/admin/forms/" target="_blank">Формы обратной связи</a>.
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-primary create-tagForms-btn" data-dismiss="modal" aria-label="Close">OK</button>
            <button type="button" class="btn btn-warning removeTagFormsModal" data-dismiss="modal">Отмена</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $.ajax({
    url: '/admin/ajax/article2_forms.htm',
    dataType: 'jsonp',
    method: 'GET',
    success: function (data) {
      console.log(data);
      if (data.items.length) {
        var html = ''
        for (var i = 0; i < data.items.length; i++) {
          html += '<option value="'+data.items[i].id+'">'+data.items[i].text+'</option>'
          console.log(data.items[i].id);
          console.log(data.items[i].text);
        }
        $('#tag-forms').append(html);
      } else {
        $('.create-tagForms-btn').addClass('hide');
        $('.tag-forms-select').addClass('hide');
        $('.no-form').removeClass('hide');
      }
    }
  });
</script>
